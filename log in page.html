<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO Office Concepts - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: #f8f8f8;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            height: 50px;
        }
        header nav a, footer nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        .login-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-form {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }
        .login-form input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        .login-form .button-group {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .login-form button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .login-form button.secondary {
            background-color: white;
            color: #333;
            border: 1px solid #4CAF50;
        }
        .login-form button.secondary:hover {
            background-color: #f8f8f8;
        }
        .login-form button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 10px 20px;
        }
        footer img {
            height: 50px;
        }
        footer nav a {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.ceofficeconcepts.com.au/images/logos/logo.svg" alt="CEO Office Concepts Logo">
        <input type="text" placeholder="Search">
        <nav>
            <a href="#">Orders</a>
            <a href="#">Products</a>
            <a href="#">Cart</a>
            <a>|</a>
            <a href="#">Community</a>
            <a href="#">Log in</a>
        </nav>
    </header>

    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <label for="username">Username</label>
            <input type="text" placeholder="Enter your username">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter your password">
            <div class="button-group">
            <button type="button">Login</button>
            <button type="button" class="secondary">Forgot Password</button>
            </div>
            <button type="button" class="secondary">Make Account</button>
        </form>
    </div>

    <footer>
        <img src="https://www.ceofficeconcepts.com.au/images/logos/logo.svg" alt="CEO Office Concepts Logo">
        <nav>
            <a href="#">Documentation</a>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Contact us</a>
        </nav>
    </footer>
</body>
</html>
