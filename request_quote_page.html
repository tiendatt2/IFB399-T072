<!DOCTYPE html>
<html>
<head>
<title>Request Quote</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  padding: 20px;
}

.container {
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  margin-bottom: 30px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="number"],
textarea {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  resize: vertical;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  margin: 10px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
}

button:hover {
  background-color: #45a049;
}

.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.nav-left,
.nav-right {
  display: flex;
  align-items: center;
}

.nav-right a {
  margin-left: 20px;
  color: #333;
  text-decoration: none;
}

.nav-right a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>

<div class="nav">
  <div class="nav-left">
    <img src="img/Screenshot 2024-08-08 130838.png" alt="CEOffice Concepts">
    
  </div>
  <div class="nav-right">
    <a href="#">Orders</a>
    <a href="#">Products</a>
    <a href="#">Cart</a>
    <a href="#">Community</a>
    <a href="#">Log in</a>
  </div>
</div>

<div class="container">
  <h1>Request Quote</h1>
  <form>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your Firstname">

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" placeholder="Enter your Firstname">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your Email">

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your Phone Number">

    <label for="address1">Address 1:</label>
    <input type="text" id="address1" name="address1" placeholder="Enter your Address">

    <label for="address2">Address 2:</label>
    <input type="text" id="address2" name="address2" placeholder="Enter your Address">

    <label for="abn">ABN Number:</label>
    <input type="number" id="abn" name="abn" placeholder="Enter your ABN Number">

    <label for="company">Company:</label>
    <input type="text" id="company" name="company" placeholder="Enter your Company">

    <label for="city">City:</label>
    <input type="text" id="city" name="city" placeholder="Enter your City">

    <label for="postcode">Postcode:</label>
    <input type="text" id="postcode" name="postcode" placeholder="Enter your Postcode">

    <button type="submit">Send Request</button>
  </form>
</div>

</body>
</html>
